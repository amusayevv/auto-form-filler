<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Form Filler</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="cnt">
        <!-- <div class="mini-profile">
            <img src="assets/default.jpg" alt="" class="mini-profile__img">
            <h1 id="fname" class="mini-profile__user-name">Name Surname</h1>
        </div> -->

        <div class="form-group">
            <label for="userDropdown">Select a User</label>
            <select id="userDropdown">
                <option value="">-- Select a Profile --</option>
            </select>
        </div>        

        <form method="post">
            <div class="form-group">
                <label for="information">Personal Information</label>
                <input type="text" id="fname" name="fname" placeholder="Name" required>
                <input type="text" id="lname" name="lname" placeholder="Surname" required>
                <input type="text" id="location" name="location" placeholder="Location">    
            </div>
            
            <div class="form-group">
                <label for="education">Education</label>
                <input type="text" id="school" name="school" placeholder="School">
                <input type="text" id="degree" name="degree" placeholder="Degree">
            </div>

            <div class="form-group">
                <label for="education">Work Experience</label>
                <input type="text" id="workPlace" name="workPlace" placeholder="workPlace">    
            </div>
            <div class="form-group">
                <label for="contacts">Contacts</label>
                <input type="text" id="number" name="number" placeholder="Phone Number">
                <input type="email" id="email" name="email" placeholder="E-mail">    
            </div>
            <button type="submit" id="saveButton">Save</button>
        </form>
    </div>
</body>
<script src="popup.js"></script>
</html>
