    <!-- Main Content -->
    <div class="content active" id="home-content">
      <div class="mini-profile">
        <img src="assets/default.jpg" alt="" class="mini-profile__img" />
        <h1 class="mini-profile__user-name">Name Surname</h1>
      </div>

      <form method="post">
        <div class="form-group">
          <label for="information">Personal Information</label>
          <input
            type="text"
            id="fname"
            name="fname"
            placeholder="Name"
            required
          />
          <input
            type="text"
            id="lname"
            name="lname"
            placeholder="Surname"
            required
          />
          <input
            type="text"
            id="location"
            name="location"
            placeholder="Location"
            required
          />
        </div>

        <div class="form-group">
          <label for="education">Education</label>
          <input
            type="text"
            id="school"
            name="school"
            placeholder="School"
            required
          />
          <input
            type="text"
            id="degree"
            name="degree"
            placeholder="Degree"
            required
          />
          <input
            type="text"
            id="study"
            name="study"
            placeholder="Field of Study"
            required
          />
        </div>

        <div class="form-group">
          <label for="education">Work Experience</label>
          <input
            type="text"
            id="industry"
            name="industry"
            placeholder="Industry"
            required
          />
        </div>
        <div class="form-group">
          <label for="contacts">Contacts</label>
          <input
            type="text"
            id="number"
            name="number"
            placeholder="Phone Number"
            required
          />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="E-mail"
            required
          />
        </div>
      </form>
    </div>

    <div class="content" id="history-content">
      
    </div>
